<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Div for container fluid -->
    <div class="jumbotron container-fluid mt-2 text-center p-5" style="background-color: firebrick; color: white;">
        <h1><strong>Weather Report</strong></h1>
    </div>
    <div class="container">
        <!-- Row for search a city -->
        <div class="row ">
            <div class="col-sm-12">
                <h3 class="pt-1"><strong>Search for a city:</strong></h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-city" aria-label="City Search"
                            aria-describedby="search-button" placeholder="Enter city name">
                        <div class="input-group-append">
                            <button class="btn btn-primary text-light" id="search-button"><i
                                    class="fa fa-search"></i></button>
                        </div>
                        <button class="btn btn-primary ml-2" type="button" id="clear-history">Clear history</button>
                    </div>
            </div>
        </div>
    </div>
    <hr class="lead">
    <div class="container-fluid">
        <div class="col-sm-12">
            <div class="row" style="border: 1px solid rgb(195, 190, 190);">
                <div class="col-sm-12" id="current-weather">
                    <h3 class="col-12 city-name mb-1 mt-1 bolder" id="current-city" style="background-color: skyblue;">
                    </h3>
                    <p>Temperature:<span class="current" id="temperature"></span></p>
                    <p>Humidity:<span class="current" id="humidity"></span></p>
                    <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Row for future date -->
    <div class="container bg-success mt-5 mb-5" id="future-weather">
        <h3>Next 5-Day ForeCast:</h3>
        <div class="row text-right" style="border: 1px solid lightgray;">
            <div class="col-sm-2">
                <p id="fDate0"></p>
                <p id="fImg0"></p>
                <p>Temp:<span id="fTemp0"></span></p>
                <p>Humidity:<span id="fHumidity0"></span></p>
            </div>
            <div class="col-sm-2">
                <p id="fDate1"></p>
                <p id="fImg1"></p>
                <p>Temp:<span id="fTemp1"></span></p>
                <p>Humidity:<span id="fHumidity1"></span></p>
            </div>
            <div class="col-sm-2">
                <p id="fDate2"></p>
                <p id="fImg2"></p>
                <p>Temp:<span id="fTemp2"></span></p>
                <p>Humidity:<span id="fHumidity2"></span></p>
            </div>
            <div class="col-sm-2">
                <p id="fDate3"></p>
                <p id="fImg3"></p>
                <p>Temp:<span id="fTemp3"></span></p>
                <p>Humidity:<span id="fHumidity3"></span></p>
            </div>
            <div class="col-sm-2">
                <p id="fDate4"></p>
                <p id="fImg4"></p>
                <p>Temp:<span id="fTemp4"></span></p>
                <p>Humidity:<span id="fHumidity4"></span></p>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
